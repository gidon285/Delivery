<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <script>
        function createTable()
        {
            var size=parseInt(document.getElementById("matrixSize").value);           
            document.write("<table border='1' style='background-color: blue;'>");
            for (let index = 1; index < size; index++) {
            document.write("<tr>");
                for (let inner = 1; inner <size; inner++) {
                    document.write("<td>"+index*inner+"</td>");
                }
            document.write("</tr>");
            }
            document.write("</table>");
        }
        
    </script>
</head>
<body>
   <h1>hello</h1>
   <input type="text" id="matrixSize" style="width: 50px" value="0"/>
   <input type="button" value="צור טבלה" onclick="createTable()" />
</body>
</html>
